<body>
  <div id="pos"></div>

  // <script>
    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene();

    // const pmremGenerator = new PMREMGenerator(this.renderer); // 使用hdr作为背景色
    // pmremGenerator.compileEquirectangularShader();



    // scene.add(makeSkybox( [
    //     'cubeMaps/px.jpg', // right
    //     'cubeMaps/nx.jpg', // left
    //     'cubeMaps/py.jpg', // top
    //     'cubeMaps/ny.jpg', // bottom
    //     'cubeMaps/pz.jpg', // back
    //     'cubeMaps/nz.jpg'  // front
    // ], 3000 ));

    scene.add(makeSkybox( [
        'cubeMaps/6.png', // right
        'cubeMaps/3.png', // left
        'cubeMaps/2.png', // top
        'cubeMaps/1.png', // bottom
        'cubeMaps/5.png', // back
        'cubeMaps/4.png'  // front
    ], 2000 ));

    function makeSkybox( urls, size ) {
        var skyboxCubemap = new THREE.CubeTextureLoader().load( urls );
        skyboxCubemap.format = THREE.RGBFormat;

        var skyboxShader = THREE.ShaderLib['cube'];
        skyboxShader.uniforms['tCube'].value = skyboxCubemap;
        // console.log('执行了添加天空盒子语句');
        return new THREE.Mesh(
            new THREE.BoxGeometry( size, size, size ),
            new THREE.ShaderMaterial({
                fragmentShader : skyboxShader.fragmentShader, 
                vertexShader : skyboxShader.vertexShader,
                uniforms : skyboxShader.uniforms, 
                depthWrite : false, 
                side : THREE.BackSide
            })
        );
      }

    

    /*底部平面*/
    var geometry = new THREE.PlaneGeometry(400, 400,10,10); //矩形平面
    var ImageLoader = new THREE.ImageLoader();// 图片加载器
    // load方法回调函数，按照路径加载图片，返回一个html的元素img对象
    ImageLoader.load('cubeMaps/1.png', function(img) {
      // image对象作为参数，创建一个纹理对象Texture
      var texture = new THREE.Texture(img);
      // 下次使用纹理时触发更新
      texture.needsUpdate = true;
      var material = new THREE.MeshLambertMaterial({
        map: texture, //设置纹理贴图
        side: THREE.DoubleSide
      });
      var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
      mesh.rotation.x = -0.5 * Math.PI;
      mesh.position.y = -120;
      mesh.receiveShadow = true; //可以接收阴影
      
      scene.add(mesh); //网格模型添加到场景中
    });
    /**
     * OBJ和材质文件mtl加载
     */
    var OBJLoader = new THREE.OBJLoader();//obj加载器
    var MTLLoader = new THREE.MTLLoader();//材质文件加载器
    MTLLoader.load('v20043z_141.mtl', function(materials) {
      // 返回一个包含材质的对象MaterialCreator
      console.log(materials);
      //obj的模型会和MaterialCreator包含的材质对应起来
      OBJLoader.setMaterials(materials);
      OBJLoader.load('v20043z_141.obj', function(obj) {

        console.log(obj);
        // obj.scale.set(1, 1, 1); //放大obj组对象  
        obj.scale.set(8, 8, 8); //放大obj组对象  
        // obj.position.y = -120;
        // 更换纹理贴图
        // var texture = new THREE.TextureLoader().load('cubeMaps/0.jpg');
        // obj.children[0].material.map=texture;
        obj.position.set(0,-120,0);
        scene.add(obj);//返回的组对象插入场景中
      })
    })

     // 辅助坐标系
    //  var axisHelper = new THREE.AxisHelper(250);
    //  scene.add(axisHelper);


    /**
     * 光源设置
     */
    //点光源
    var point = new THREE.PointLight(0xffffff);
    point.position.set(400, 200, 300); //点光源位置
    scene.add(point); //点光源添加到场景中
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    /**
     * 相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    var s = 300; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(0, -0.5, 220); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    // camera.up.x=0;
    // camera.up.y=1;
    // camera.up.z=0;
    // camera.lookAt(0,0,0);
    /**
     * 创建渲染器对象
     */
    // var renderer = new THREE.WebGLRenderer();
    // renderer.setSize(width, height); //设置渲染区域尺寸
    // renderer.setClearColor(0x000, 1); //设置背景颜色
    // document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

    var renderer = new THREE.WebGLRenderer({antialias:true});
    // renderer.setSize(width, height); //设置渲染区域尺寸
    // 设置渲染区域尺寸，本质就是设置输出canvas的尺寸
    renderer.setSize(width, height); //设置渲染区域尺寸
    renderer.setClearColor(0xdee1e6, 1); //设置背景颜色
    // document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    // 把渲染器的渲染结果canvas对象插入到'pos'对应的div元素中
    document.getElementById('pos').appendChild(renderer.domElement);


    // 渲染函数
    function render() {
      renderer.render(scene, camera); //执行渲染操作
      // mesh.rotateY(0.01);//每次绕y轴旋转0.01弧度
      requestAnimationFrame(render); //请求再次执行渲染函数render，渲染下一帧
    }
    render();
    //创建控件对象  相机对象camera作为参数   控件可以监听鼠标的变化，改变相机对象的属性
    var controls = new THREE.OrbitControls(camera,renderer.domElement);

    




    //监听鼠标事件，触发渲染函数，更新canvas画布渲染效果
    // controls.addEventListener('change', render);
  </script>
